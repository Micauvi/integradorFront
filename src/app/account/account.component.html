<mat-toolbar class="containerToolbar">
  <mat-toolbar-row id="toolbar">
    <div id="buttonToolbar">
      <button mat-button (click)="opened = !opened">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <div class="tituloToolbar">
      <h4>My App</h4>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="containerSidenav">
  <mat-sidenav [(opened)]="opened" mode="side" class="sidenav">
    <mat-list>
      <mat-list-item id="mensajes">enviados</mat-list-item>
      <mat-list-item id="mensajes">recibidos</mat-list-item>
      <mat-list-item id="mensajes">enviar mensaje</mat-list-item>
    </mat-list>
  </mat-sidenav>
</mat-sidenav-container>
<mat-card-content
  ><mat-selection-list #listarUsuario [multiple]="false">
    <mat-list-option
      *ngFor="let USUARIO of this.usuarios"
      [value]="this.USUARIO"
    >
      {{ USUARIO.USUARIO }}
    </mat-list-option>
  </mat-selection-list>
</mat-card-content>
