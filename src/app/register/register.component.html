<div class="formularioRegistro">
  <form
    (ngSubmit)="agrUsuario($event)"
    [formGroup]="formularioUsuario"
    (ngSubmit)="contrIguales()"
  >
    <h1 class="tituloRegistro">Crear Cuenta</h1>
    <div class="contenedorInput">
      <div>
        <!-- NOMBRE -->
        <mat-form-field appearance="outline">
          <mat-label>Nombre</mat-label>
          <input matInput placeholder="Ej:Juan" formControlName="nombre" />
        </mat-form-field>
      </div>

      <div>
        <!-- APELLIDO -->
        <mat-form-field appearance="outline">
          <mat-label>Apellido</mat-label>
          <input matInput placeholder="Ej:Perez" formControlName="apellido" />
        </mat-form-field>
      </div>

      <div>
        <!-- USUARIO -->
        <mat-form-field appearance="outline">
          <mat-label>Usuario</mat-label>
          <input matInput placeholder="Ej:Usuario" formControlName="usuario" />
        </mat-form-field>
      </div>
      <!-- PAIS -->
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Pais</mat-label>
          <mat-select formControlName="pais">
            <mat-option value="Argentina">Argentina</mat-option>
            <mat-option value="Brasil">Brasil</mat-option>
            <mat-option value="Chile">Chile</mat-option>
            <mat-option value="Uruguay">Uruguay</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <!-- CIUDAD -->
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Ciudad</mat-label>
          <input matInput placeholder="Ej:Mendoza" formControlName="ciudad" />
        </mat-form-field>
      </div>
      <div class="contenedorContrasenas">
        <div>
          <!-- CONTRASENA1 -->
          <mat-form-field appearance="fill">
            <mat-label>Contraseña</mat-label>
            <input
              matInput
              [type]="hide ? 'password' : 'text'"
              formControlName="contrasena"
            />

            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
          </mat-form-field>

          
        </div>
        <div>
          <!-- CONTRASENA2 -->
          <mat-form-field appearance="fill">
            <mat-label>Confirmar Contraseña</mat-label>
            <input
              matInput
              [type]="hide2 ? 'password' : 'text'"
              formControlName="contrasena2"
            />

            <button
              mat-icon-button
              matSuffix
              (click)="hide2 = !hide2"
              [attr.aria-label]="'Hide2 password'"
              [attr.aria-pressed]="hide2"
            >
              <mat-icon>{{ hide2 ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
          </mat-form-field>
        </div>
      </div>
      
    </div>

    <button
      type="submit"
      [disabled]="formularioUsuario.invalid"
      [disabled]="contrIguales()"
      id="btnRegistrarse"
    >
      Registrarse
    </button>

    <p class="parrafo">Ya estas registrado?</p>
    <button routerLink="" id="btnISesion">Iniciar Sesión</button>
  </form>
</div>
